<!DOCTYPE html>
<html>
<head>
	<title> Dynamic Menu Exercise </title>

	<!-- Style sheets -->
	<link rel="stylesheet" type="text/css" href="menubuilder.css" />

	<!-- Javascripts -->
	<script type="text/javascript" src="menubuilder.js"></script>
</head>
<body>
	<div id="menu-container-bar" class="menu-container-bar">
        <div id="menu-button" class="menu-button">=</div>
    </div>
	
    <div id="hash-change-notifier">
        No navigation has occurred.
    </div>

	<script type="text/javascript">
		// Run at bottom of page to be sure necessary elements exist.
		var menuBuilder = new MenuBuilder();

		menuBuilder.setMenuEl('menu-button');
        menuBuilder.initHashChangeHandler('hash-change-notifier');
		menuBuilder.buildMenu(menuJSON);
	</script>
</body>
</html>
